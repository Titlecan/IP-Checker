<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>本地IP检测工具</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th:first-child {
            display: none; /* 隐藏参数名列 */
        }
        @media (max-width: 768px) {
            /* 在小屏幕上，表格的宽度自适应 */
            table {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>本地IP检测工具</h1>
    <table id="data-table">
        <tr>
            <th>参数解释</th>
            <th>详细数据</th>
        </tr>
        <tr>
            <td>用户IP地址</td>
            <td></td>
        </tr>
        <tr>
            <td>用户代理字符串</td>
            <td></td>
        </tr>
        <tr>
            <td>用户所在地区</td>
            <td></td>
        </tr>
        <tr>
            <td>访问协议</td>
            <td></td>
        </tr>
        <tr>
            <td>HTTP协议版本</td>
            <td></td>
        </tr>
        <tr>
            <td>TLS版本</td>
            <td></td>
        </tr>
        <tr>
            <td>时间戳</td>
            <td></td>
        </tr>
        <tr>
            <td>Cloudflare节点</td>
            <td></td>
        </tr>
        <tr>
            <td>是否使用WARP服务</td>
            <td></td>
        </tr>
    </table>

    <p id="additional-info">后续补充介绍</p>

    <script>
        // 获取数据表格元素
        const dataTable = document.getElementById('data-table');

        // 异步加载第一个页面的内容
        fetch('https://titlecan.cn/cdn-cgi/trace')
            .then(response => response.text())
            .then(data => {
                // 将数据按行分割
                const lines = data.trim().split('\n');

                // 遍历每行数据，填充表格数据
                lines.forEach(line => {
                    const parts = line.trim().split('=');
                    if (parts.length === 2) {
                        const paramName = parts[0];
                        const paramValue = parts[1];
                        // 查找匹配的表格行，根据行索引填充数据
                        const rowIndex = Array.from(dataTable.rows).findIndex(row => row.cells[0].textContent === paramName);
                        if (rowIndex >= 0) {
                            dataTable.rows[rowIndex].cells[1].textContent = paramValue;
                        }
                    }
                });
            })
            .catch(error => {
                console.error('获取数据时出错：', error);
            });
    </script>
</body>
</html>
