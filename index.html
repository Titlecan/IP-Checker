<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>本地IP检测工具</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>本地IP检测工具</h1>
    <table id="data-table">
        <tr>
            <th>参数名</th>
            <th>解释</th>
            <th>数据</th>
        </tr>
    </table>

    <p id="additional-info">后续补充介绍</p>

    <script>
        // 获取数据表格元素
        const dataTable = document.getElementById('data-table');

        // 异步加载第一个页面的内容
        fetch('https://titlecan.cn/cdn-cgi/trace')
            .then(response => response.text())
            .then(data => {
                // 将数据按行分割
                const lines = data.trim().split('\n');

                // 遍历每行数据，创建表格行并填充数据
                lines.forEach(line => {
                    const parts = line.trim().split('=');
                    if (parts.length === 2) {
                        const paramName = parts[0];
                        const paramValue = parts[1];
                        const newRow = dataTable.insertRow();
                        const paramNameCell = newRow.insertCell(0);
                        const paramValueCell = newRow.insertCell(1);
                        paramNameCell.textContent = paramName;
                        paramValueCell.textContent = paramValue;
                    }
                });
            })
            .catch(error => {
                console.error('获取数据时出错：', error);
            });
    </script>
</body>
</html>
